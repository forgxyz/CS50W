{% extends "layout.html" %}

{% block title %}Search Results{% endblock %}

{% block body %}
  <div class="container">
    <h2>Results: {{ num }}</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">ISBN</th>
        </tr>
      </thead>
      <tbody>
        {% for item in result %}
          <tr>
            <td><a href={{ url_for('book_lookup', isbn=item.isbn )}} method="get">{{ item.title }}</a></td>
            <td>{{ item.author }}</td>
            <td>{{ item.isbn }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
